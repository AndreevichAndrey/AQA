name: CourseProject Playwright Tests

on:
  push:
    branches: ['main', 'master', 'course-project']
  pull_request:
    branches: ['main', 'master']
  workflow_dispatch:

jobs:
  test:
    name: Playwright Tests & Allure Report
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CourseProject
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'CourseProject/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run linting
        run: npm run lint --if-present

      - name: Create .env from GitHub Secrets
        if: always()
        run: |
          cat > .env <<'EOF'
          VALID_USER_EMAIL=${{ secrets.VALID_USER_EMAIL }}
          VALID_USER_PASSWORD=${{ secrets.VALID_USER_PASSWORD }}
          INVALID_USER_EMAIL=${{ secrets.INVALID_USER_EMAIL }}
          INVALID_USER_PASSWORD=${{ secrets.INVALID_USER_PASSWORD }}
          EOF

      - name: Run Playwright tests
        env:
          VALID_USER_EMAIL: ${{ secrets.VALID_USER_EMAIL }}
          VALID_USER_PASSWORD: ${{ secrets.VALID_USER_PASSWORD }}
          INVALID_USER_EMAIL: ${{ secrets.INVALID_USER_EMAIL }}
          INVALID_USER_PASSWORD: ${{ secrets.INVALID_USER_PASSWORD }}
        continue-on-error: true
        run: npm test

      - name: Install Allure commandline
        if: always()
        run: npm install -g allure-commandline --no-fund --no-audit

      - name: Generate Allure report (single-file archive)
        if: always()
        run: |
          # generate the report from results into ./allure-report
          npx allure-commandline generate ./allure-results -o ./allure-report --clean
          # pack the generated report into a single tar.gz for easy download
          tar -czf ./allure-report.tar.gz -C ./allure-report .

      - name: Upload Allure report to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: CourseProject/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: CourseProject/test-results/
          retention-days: 30

      - name: Upload Allure report (folder)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: CourseProject/allure-report/
          retention-days: 30

      - name: Upload Allure report (single file)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-single-file
          path: CourseProject/allure-report.tar.gz
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: CourseProject/test-results/**/png
          retention-days: 30

      - name: Upload trace files
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: trace-files
          path: CourseProject/test-results/**/trace.zip
          retention-days: 30

  deploy:
    name: Deploy Allure report to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
